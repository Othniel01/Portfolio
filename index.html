    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

      <a id="homeButton" href="#">Home</a>
      <a id="workButton" href="#">Work</a>

      <h1 class="hide"></h1>
      <a href="#" class="logo" id="homeLink">OTHNIEL ABALAKA</a>

      <div class="secondary-container">
        <a href="#" class="workLink none" id="workLink">Work</a>

          src="./svg/light-mode.svg"
          id="darkModeToggle"

        />

        <div

          class="mobile-active off hamburger hamburger--emphatic"
        >

            <div class="hamburger-inner"></div>

        </div>
      </div>

      id="render-container"

    ></section>
